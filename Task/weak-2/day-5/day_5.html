<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DAY 5 - Login Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 25px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        .success {
            color: green;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>

    <form id="loginForm">
        <input type="text" id="username" placeholder="Username">
        <div class="error" id="userError"></div>

        <input type="password" id="password" placeholder="Password">
        <div class="error" id="passError"></div>

        <button type="submit">Login</button>
    </form>

    <div class="success" id="successMsg"></div>
</div>

<script>
    let form = document.getElementById("loginForm");

    form.addEventListener("submit", function(e) {
        e.preventDefault(); // stop page reload

        let username = document.getElementById("username").value.trim();
        let password = document.getElementById("password").value.trim();

        let userError = document.getElementById("userError");
        let passError = document.getElementById("passError");
        let successMsg = document.getElementById("successMsg");

        // Clear messages
        userError.innerText = "";
        passError.innerText = "";
        successMsg.innerText = "";

        let isValid = true;

        // Username validation
        if (username === "" ) {
            userError.innerText = "Username is required";
            isValid = false;
        }

        // Password validation
        if (password === "") {
            passError.innerText = "Password is required";
            isValid = false;
        }

        if (password !== "shan@123") {
            passError.innerText = "Password is wrong";
            isValid = false;
        }

        // Success
        if (isValid) {
            successMsg.innerText = "Login Successful!";
        }
    });
</script>

</body>
</html>
