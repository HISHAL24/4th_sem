<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DAY 6 - Bootstrap Login Form</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-4">

            <div class="card shadow">
                <div class="card-body">
                    <h3 class="text-center mb-4">Login</h3>

                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" id="username" class="form-control">
                            <small class="text-danger" id="userError"></small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" id="password" class="form-control">
                            <small class="text-danger" id="passError"></small>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Login
                        </button>
                    </form>

                    <p class="text-success text-center mt-3" id="successMsg"></p>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault();

        let username = document.getElementById("username").value.trim();
        let password = document.getElementById("password").value.trim();

        let userError = document.getElementById("userError");
        let passError = document.getElementById("passError");
        let successMsg = document.getElementById("successMsg");

        userError.innerText = "";
        passError.innerText = "";
        successMsg.innerText = "";

        let isValid = true;

        if (username === "") {
            userError.innerText = "Username is required";
            isValid = false;
        }

        if (password === "") {
            passError.innerText = "Password is required";
            isValid = false;
        }

        if (isValid) {
            successMsg.innerText = "Login Successful!";
        }
    });
</script>

</body>
</html>
